<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Lyrics Search</h1>
      <form id="search-form">
        <div class="wrapper">
          <div>
            <label for="input-artist">Artist</label>
            <input type="text" id="input-artist" placeholder="Artist" />
          </div>
          <div>
            <label for="input-song">Song</label>
            <input type="text" id="input-song" placeholder="Song" />
          </div>
        </div>
        <button type="submit" id="btn-search">Search</button>
      </form>
      <div id="lyric-letter"></div>
    </main>
  </body>
</html>
