<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="slider-container">
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="navigation-container">
            <label for="radio1" class="slide-btn" id="slide-btn1"></label>
            <label for="radio2" class="slide-btn" id="slide-btn2"></label>
            <label for="radio3" class="slide-btn" id="slide-btn3"></label>
            <label for="radio4" class="slide-btn" id="slide-btn4"></label>
        </div>

        <div class="slide">
            <img src="images/img-01.jpg" alt="">
            <img src="images/img-02.jpg" alt="">
            <img src="images/img-03.jpg" alt="">
            <img src="images/img-04.jpg" alt="">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
