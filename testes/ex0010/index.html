<!DOCTYPE html>

    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div id="intro">
      <h1>
        <a href="https://www.pexels.com/pt-br/foto/montanhas-brown-2559941/" target="_blank">
          A Beautiful Image
        </a>
      </h1>
      <p>
        <a href="https://www.google.com/maps?q=place_id:EiVLYWxhbGF1IFRyYWlsLCBLYXBhyrthLCBISSA5Njc0NiwgVVNBIi4qLAoUChIJfzX9__L5BnwRS87z4fLUvyoSFAoSCYnfJJPi4AZ8EVDDYVMaR1j3" target="_blank">

    </div>
    <div id="button-box">
      <button id="btn-open-modal">Show Modal</button>
    </div>
    <div id="overlay"></div>
    <div id="modal-box">
      <form id="modal-form">
        <i class="fa-solid fa-xmark"></i>
        <label for="input-name">Name</label>
        <input type="text" id="input-name" required>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" required>
        <button type="submit" id="button-submit">Subscribe</button>
      </form>
    </div>
  </body>
