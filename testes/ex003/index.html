<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="slider-container">
        <div class="slide">
            <img src="images/img-05.jpg" alt="" id="last-clone">
            <img src="images/img-01.jpg" alt="">
            <img src="images/img-02.jpg" alt="">
            <img src="images/img-03.jpg" alt="">
            <img src="images/img-04.jpg" alt="">
            <img src="images/img-05.jpg" alt="">
            <img src="images/img-01.jpg" alt="" id="first-clone">
        </div>
        <i class="fas fa-arrow-left" id="prev-btn"></i>
        <i class="fas fa-arrow-right" id="next-btn"></i>
    </main>

    <script src="script.js"></script>
</body>
</html>
