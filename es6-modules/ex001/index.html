<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript ES6 Modules</title>
    <!-- You need to specify that you are using modules. Put the attribute  [type="module"] on your "script" tag. This also default our file to use the [defer] attribute. -->
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <p>Os módulos servem para quebrarmos o código em diferente arquivos, para facilitar a organização e compartilhamento de código.</p>
    <p>Você pode exportar qualquer coisa: variáveis, objetos, funções, classes, etc...</p>
  </body>
</html>
